<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // super 关键字调用父类普通函数
        class Father{
            say(){
                return '我是爸爸'
            }
        }
        class Son extends Father{
            say(){
                // return '我是儿子'
                console.log(super.say() + '的儿子')
            }
        }
        const son = new Son();
        son.say();
        // 1.继承中，如果实例话子例一个方法，先看子例中有没有这个方法，如果有就先用子例的
        // 2.继承中，如果子例中没有，就去查找父类有没有这个方法，如果有就用父类的这个方法（就近原则）
    </script>
</body>
</html>
