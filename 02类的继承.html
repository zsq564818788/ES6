<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.类的继承
        class Father{
            constructor(x, y){
                this.x = x
                this.y = y

            }
            money(){
                console.log("100")
            }
            sum(){
                console.log(this.x + this.y)
            }
        }
        // 子类继承父类假发的同时还扩展了减法
        // extends  继承于
        class Son extends Father{
            constructor(x, y){

                // super是调用父类中的构造函数
                // super必须在子类this之前就调用
                super(x, y)


                this.x = x
                this.y = y

            }
            subtract() {
                console.log(this.x - this.y)
            }

        }
        const son = new Son(7, 2);
        console.log(son)
        son.money()
        son.sum()
        son.subtract()
    </script>
</body>
</html>
